<div class="container">
  <h2>Numerology Calculator</h2>

  <section>
    <h3>Single Name</h3>
    <input type="text" placeholder="Enter name" [(ngModel)]="name" />
    <button (click)="calculateSingle()">Calculate</button>

    <div *ngIf="singleResult !== null" class="result">
      Final Number: <strong>{{ singleResult }}</strong>
    </div>
  </section>

  <hr />

  <section>
    <h3>Bulk Names</h3>
    <textarea rows="4" placeholder="Enter names separated by comma" [(ngModel)]="bulkNames"></textarea>
    <button (click)="calculateBulk()">Calculate Bulk</button>

    <table *ngIf="bulkResult.length">
      <tr>
        <th>Name</th>
        <th>Number</th>
      </tr>
      <tr *ngFor="let item of bulkResult">
        <td>{{ item.name }}</td>
        <td>{{ item.number }}</td>
      </tr>
    </table>
  </section>

  <div *ngIf="loading" class="loading">Calculating...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
